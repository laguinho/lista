<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Lista de Tarefas</title>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, minimal-ui">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#000">
  <link rel="stylesheet" href="./dist/lista.css">
  <link rel="shortcut icon" href="./dist/favicon.png">
  <link rel="manifest" href="/manifest.json">
 </head>
 <body>
  <header class="lista-appbar ui-appbar js-ui-appbar">
   <div class="lista-container appbar-container container">
    <h1>
     <div class="marquee-face"><span>Lista de Tarefas</span></div>
     <div class="marquee-face"><img class="laguinho" src="https://assets.laguinho.org/laguinho.svg" alt="Laguinho"></div>
    </h1>
    <div class="appbar-actions appbar-actions-left"><a class="appbar-button sidenav-trigger js-sidenav-trigger" href="#"><i class="material-icons">&#xE5D2;</i></a></div>
   </div>
  </header>
  <nav class="ui-sidenav js-ui-sidenav" id="sidenav">
   <header><img class="logo" src="https://assets.laguinho.org/laguinho.svg"></header>
   <section class="sort-navigation">
    <h1>Ordenar por</h1>
    <ul class="level-1 js-lista-sort">
     <li><a class="active" href="#" data-sort-by="date"><i class="material-icons">&#xE5CA;</i><span>Última postagem</span></a></li>
     <li><a href="#" data-sort-by="tarefa"><i class="material-icons">&#xE5CA;</i><span>Número da tarefa</span></a></li>
    </ul>
   </section>
   <section class="secondary-navigation">
    <ul class="level-1">
     <li><a href="https://twitter.com/listadetarefas" target="_blank"><i class="fa fa-twitter"></i>@listadetarefas</a></li>
     <li><a class="login-button js-login-trigger" href="#">Login</a></li>
     <li><a class="logout-button js-logout-trigger" href="#">Logout</a></li>
    </ul>
   </section>
  </nav>
  <div class="app-livesite js-app-livesite">
   <div class="lista-container container">
    <div class="marquee-transitory"><span>Lista de Tarefas</span></div>
   </div>
   <div class="app-evolucao">
    <div class="timeline">
     <div class="elapsed-time">
      <div class="bar"></div>
     </div>
     <ul class="day-labels"></ul>
    </div>
   </div>
   <template id="evolucao-dia">
    <li class="fill" data-fill="dia"></li>
   </template>
  </div>
  <div class="app-placar js-app-placar">
   <div class="lista-container container">
    <ul></ul>
   </div>
  </div>
  <main class="lista-capa">
   <div class="lista-container container">
    <ul class="app-lista js-app-lista"></ul>
    <div class="mensagem-final js-mensagem-final"></div>
   </div>
  </main>
  <aside class="app-post ui-view app-new-post"></aside>
  <template id="placar-turma">
   <li class="fill" data-fill="class: turma">
    <div class="barra turma-border turma-text fill" data-fill="style: tamanho-da-barra">
     <div class="turma fill" data-fill="turma-formatada"></div>
     <div class="pontuacao fill" data-fill="pontuacao-formatada"></div>
    </div>
   </li>
  </template>
  <template id="tile-image">
   <li class="fill" data-fill="class: modifier">
    <div class="media-placeholder">
     <div class="tile tile-image fill" data-fill="style: preview"></div>
     <div class="tile tile-more fill" data-fill="more"></div>
     <div class="tile tile-play"><i class="material-icons">&#xE037;</i></div>
    </div>
   </li>
  </template>
  <template id="tile-text">
   <li class="fill" data-fill="class: modifier">
    <div class="media-placeholder">
     <div class="tile tile-text fill" data-fill="preview"></div>
     <div class="tile tile-more fill" data-fill="more"></div>
    </div>
   </li>
  </template>
  <article class="app-tarefa ui-view"></article>
  <template id="view-tarefa">
   <div class="tarefa-wrapper">
    <header class="tarefa-appbar ui-appbar">
     <div class="appbar-container container">
      <h1 class="fill" data-fill="titulo"></h1>
      <div class="appbar-actions appbar-actions-left"><a class="appbar-button back-button js-tarefa-close" href="/tarefas"><i class="material-icons">&#xE5C4;</i></a></div>
     </div>
    </header>
    <div class="tarefa-outer-container">
     <div class="tarefa-container">
      <div class="tarefa-body">
       <div class="tarefa-meta">
        <div class="tarefa-texto"></div>
        <div class="tarefa-placar"></div>
       </div>
       <div class="tarefa-content">
        <ul></ul>
        <div class="eot"></div>
       </div>
      </div>
     </div>
    </div>
    <div class="tarefa-close js-tarefa-close material-icons" title="Voltar à Lista">&#xE5CD;</div>
    <button class="fab fab-bottom user-background new-post js-new-post-trigger" title="Novo post"><i class="material-icons">&#xE145;</i></button>
    <aside class="new-post-sheet" style="display: none">
     <h1>Postar</h1>
     <ul>
           <li><a href="#" data-post-type="photo"><i class="material-icons">&#xE251;</i>Foto</a></li>
           <li><a href="#" data-post-type="video"><i class="material-icons">&#xE02C;</i>Vídeo</a></li>
           <li><a href="#" data-post-type="text"><i class="material-icons">&#xE165;</i>Texto</a></li>
     </ul>
    </aside>
   </div>
  </template>
  <template id="content-card">
   <li class="content-card ui-card fill" data-fill="class: turma, data-post: id">
    <div class="content-body">
     <div class="content-media">
      <ul></ul>
     </div>
     <div class="content-caption fill" data-fill="legenda" data-fill-null="remove"></div>
     <div class="content-label">
      <div class="content-turma fill" data-fill="class: turma">
       <div class="content-bullet turma-background turma-border"></div><span class="turma-text fill" data-fill="turma-formatada"></span>
      </div>
      <div class="content-date fill" data-fill="data-de-postagem-formatada"></div>
      <div class="content-author"><span>postado por&nbsp;</span><span class="fill" data-fill="autor"></span></div>
     </div>
    </div>
    <div class="content-rating"><i class="material-icons">&#xE5DA;</i>
     <div class="content-points fill" data-fill="class: avaliacao/class, html: avaliacao/status"></div>
     <div class="content-review fill" data-fill="avaliacao/mensagem"></div>
    </div>
   </li>
  </template>
  <template id="media-photo">
   <li>
    <div class="media-wrapper fill" data-fill="style: padding-aspecto"><a class="fill" href="#" target="_blank" data-fill="href: link-original"><img class="fill" data-fill="src: default"></a></div>
   </li>
  </template>
  <template id="media-video">
   <li>
    <div class="media-wrapper fill" data-fill="style: padding-aspecto">
     <iframe class="fill" href="#" target="_blank" data-fill="src: embed" frameborder="0" allowfullscreen></iframe>
    </div>
   </li>
  </template>
  <template id="new-post-photo">
     <header class="post-appbar ui-appbar user-background">
      <div class="appbar-container container">
       <h1>Postar foto</h1>
       <div class="appbar-actions appbar-actions-left"><a class="appbar-button back-button" href="/tarefas"><i class="material-icons">&#xE5C4;</i></a></div>
       <div class="appbar-actions appbar-actions-right"><a class="submit-button disabled" href="/tarefas">Enviar</a></div>
      </div>
     </header>
   <div class="body">
    <div class="container modal-container">
     <form method="post" action="/-/lista/novo" enctype="multipart/form-data">
        <input type="hidden" name="action" value="post">
        <input class="fill" type="hidden" name="edicao" value="" data-fill="value: edicao">
        <input class="fill" type="hidden" name="tarefa" value="" data-fill="value: numero">
        <input class="fill" type="hidden" name="user" value="" data-fill="value: user">
        <input class="fill" type="hidden" name="turma" value="" data-fill="value: turma">
        <input class="fill" type="hidden" name="token" value="" data-fill="value: token">
        <input type="hidden" name="type" value="imagem">
      <input id="form-file" type="file" multiple accept="image/gif, image/jpg, image/jpeg, image/png" style="display: none">
      <div id="dropzone">
       <ul id="board"></ul>
       <label class="file-placeholder" for="form-file"><i class="material-icons">&#xE413;</i>Selecionar imagens&hellip;</label>
      </div>
      <p class="drag-tip">(segure e arraste as imagens&nbsp;para&nbsp;reordená-las)</p>
      <div class="form-field">
       <label for="form-caption">Legenda</label>
       <textarea class="text-field user-border-focus js-caption-input" id="form-caption" name="caption" placeholder="Coloque aqui os créditos das imagens (quem aparece, quem produziu, quem fotografou, que editou etc) e o que mais você achar relevante. Isso não conta ponto a mais, mas ajuda a gente a conhecer vocês :)"></textarea>
      </div>
     </form>
    </div>
   </div>
  </template>
  <template id="new-post-video">
     <header class="post-appbar ui-appbar user-background">
      <div class="appbar-container container">
       <h1>Postar vídeo</h1>
       <div class="appbar-actions appbar-actions-left"><a class="appbar-button back-button" href="/tarefas"><i class="material-icons">&#xE5C4;</i></a></div>
       <div class="appbar-actions appbar-actions-right"><a class="submit-button disabled" href="/tarefas">Enviar</a></div>
      </div>
     </header>
   <div class="body">
    <div class="container modal-container">
     <form method="post" action="/-/lista/novo" enctype="multipart/form-data">
        <input type="hidden" name="action" value="post">
        <input class="fill" type="hidden" name="edicao" value="" data-fill="value: edicao">
        <input class="fill" type="hidden" name="tarefa" value="" data-fill="value: numero">
        <input class="fill" type="hidden" name="user" value="" data-fill="value: user">
        <input class="fill" type="hidden" name="turma" value="" data-fill="value: turma">
        <input class="fill" type="hidden" name="token" value="" data-fill="value: token">
        <input type="hidden" name="type" value="media">
      <div class="form-field">
       <label for="form-media-url">Faça upload no vídeo no YouTube ou no Vimeo <br>e cole o link aqui</label>
       <label class="media-preview js-media-preview" for="form-media-url"></label>
       <input class="text-field user-border-focus js-media-url-input" id="form-media-url" type="text" name="url" value="" placeholder="https://" autocomplete="off">
       <input class="js-media-provider" type="hidden" name="media-provider">
       <input class="js-media-id" type="hidden" name="media-id">
       <input class="js-media-thumbnail" type="hidden" name="media-thumbnail">
      </div>
      <div class="form-field">
       <label for="form-caption">Legenda</label>
       <textarea class="text-field user-border-focus js-caption-input" id="form-caption" name="caption" placeholder="Coloque aqui os créditos do vídeo (elenco, edição, cinegrafia etc) e o que mais você achar relevante. Isso não conta ponto a mais, mas ajuda a gente a conhecer vocês :)"></textarea>
      </div>
     </form>
    </div>
   </div>
  </template>
  <template id="new-post-vine">
     <header class="post-appbar ui-appbar user-background">
      <div class="appbar-container container">
       <h1>Postar Vine</h1>
       <div class="appbar-actions appbar-actions-left"><a class="appbar-button back-button" href="/tarefas"><i class="material-icons">&#xE5C4;</i></a></div>
       <div class="appbar-actions appbar-actions-right"><a class="submit-button disabled" href="/tarefas">Enviar</a></div>
      </div>
     </header>
   <div class="body">
    <div class="container modal-container">
     <form method="post" action="/-/lista/novo" enctype="multipart/form-data">
        <input type="hidden" name="action" value="post">
        <input class="fill" type="hidden" name="edicao" value="" data-fill="value: edicao">
        <input class="fill" type="hidden" name="tarefa" value="" data-fill="value: numero">
        <input class="fill" type="hidden" name="user" value="" data-fill="value: user">
        <input class="fill" type="hidden" name="turma" value="" data-fill="value: turma">
        <input class="fill" type="hidden" name="token" value="" data-fill="value: token">
        <input type="hidden" name="type" value="media">
      <div class="form-field">
       <label for="form-media-url">Cole o link do Vine aqui</label>
       <label class="media-preview js-media-preview" for="form-media-url"></label>
       <input class="text-field user-border-focus js-media-url-input" id="form-media-url" type="text" name="url" value="" placeholder="https://vine.co/v/" autocomplete="off">
       <input class="js-media-provider" type="hidden" name="media-provider">
       <input class="js-media-id" type="hidden" name="media-id">
       <input class="js-media-thumbnail" type="hidden" name="media-thumbnail">
      </div>
      <div class="form-field">
       <label for="form-caption">Legenda</label>
       <textarea class="text-field user-border-focus js-caption-input" id="form-caption" name="caption" placeholder="Coloque aqui os créditos do Vine (elenco etc) e o que mais você achar relevante. Isso não conta ponto a mais, mas ajuda a gente a conhecer vocês :)"></textarea>
      </div>
     </form>
    </div>
   </div>
  </template>
  <template id="new-post-text">
     <header class="post-appbar ui-appbar user-background">
      <div class="appbar-container container">
       <h1>Postar texto</h1>
       <div class="appbar-actions appbar-actions-left"><a class="appbar-button back-button" href="/tarefas"><i class="material-icons">&#xE5C4;</i></a></div>
       <div class="appbar-actions appbar-actions-right"><a class="submit-button disabled" href="/tarefas">Enviar</a></div>
      </div>
     </header>
   <div class="body">
    <div class="container modal-container">
     <form method="post" action="/-/lista/novo" enctype="multipart/form-data">
        <input type="hidden" name="action" value="post">
        <input class="fill" type="hidden" name="edicao" value="" data-fill="value: edicao">
        <input class="fill" type="hidden" name="tarefa" value="" data-fill="value: numero">
        <input class="fill" type="hidden" name="user" value="" data-fill="value: user">
        <input class="fill" type="hidden" name="turma" value="" data-fill="value: turma">
        <input class="fill" type="hidden" name="token" value="" data-fill="value: token">
        <input type="hidden" name="type" value="texto">
      <textarea class="text-field user-border-focus js-caption-input" id="form-caption" name="caption" placeholder="Digite o texto aqui"></textarea>
     </form>
    </div>
   </div>
  </template>
  <aside class="app-login ui-view">
   <header class="login-appbar ui-appbar">
    <div class="appbar-container container">
     <h1>Login</h1>
     <div class="appbar-actions appbar-actions-left"><a class="appbar-button back-button" href="/"><i class="material-icons">&#xE5C4;</i></a></div>
     <div class="appbar-actions appbar-actions-right"><a class="appbar-button back-button" href="/" title="Fechar"><i class="material-icons">&#xE5CD;</i></a></div>
    </div>
   </header>
   <div class="container modal-container">
    <form method="post" action="/tarefas/login">
     <div class="form-group">
      <input type="email" name="email" placeholder="E-mail">
      <input type="password" name="password" placeholder="Senha">
     </div>
     <button class="btn btn-primary js-login-button">Login</button>
    </form>
   </div>
  </aside>
  <template id="card-tarefa">
   <li class="card-tarefa ui-card"><a class="card-container fill" href="#" data-fill="href: url">
     <div class="ui-tarefa">
      <div class="tarefa-designacao">
       <div class="tarefa-numero">Tarefa&nbsp;<span class="fill" data-fill="numero"></span></div>
       <div class="tarefa-titulo fill" data-fill="titulo"></div>
       <time class="last-modified fill" data-fill="ultima-postagem"></time>
      </div>
      <div class="tarefa-midia media-wrapper fill" data-fill="style: imagem/aspecto" data-fill-null="remove"><img class="fill" data-fill="src: imagem/url"></div>
      <div class="tarefa-corpo">
       <div class="tarefa-descricao fill" data-fill="descricao"></div>
       <div class="tarefa-pontuacao fill" data-fill="pontuacao"></div>
      </div>
      <div class="tarefa-conteudo">
       <ul class="grid"></ul>
      </div>
     </div></a></li>
  </template>
  <template id="backdrop">
   <div class="ui-backdrop"></div>
  </template>
  <div class="ui-loadbar animate-fade in fade-in"></div>
  <div class="ui-bottomsheet js-ui-bottomsheet"></div>
  <div class="ui-toast js-ui-toast">
   <div class="toast-message"></div>
   <div class="toast-label"></div>
  </div>
  <script>
   (function(i,s,o,g,r,a,m){i["GoogleAnalyticsObject"]=r;i[r]=i[r]||function(){
   (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
   m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
   })(window,document,"script","https://www.google-analytics.com/analytics.js","ga");
   ga("create", "UA-60712039-1", "auto");
  </script>
  <script>var edicao = "xciii";</script>
  <script src="./bower_components/jquery/dist/jquery.min.js"></script>
  <script src="./bower_components/isotope/dist/isotope.pkgd.min.js"></script>
  <script src="./bower_components/moment/min/moment.min.js"></script>
  <script src="./bower_components/webfontloader/webfontloader.js"></script>
  <script src="./bower_components/fileapi/dist/FileAPI.min.js"></script>
  <script src="./bower_components/FileAPI.exif/index.js"></script>
  <script src="./bower_components/slip/slip.js"></script>
  <script src="./dist/lista.js"></script>
 </body>
</html>
